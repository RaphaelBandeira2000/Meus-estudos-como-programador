<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon24.ico" type="image/x-icon">
    <title>Desafio 06</title>
</head>
<body>
    <header>
        <a href="index.html" target="_self" rel="prev">
            <img src="../favicon2.ico" alt="imglogo">
        </a>
    </header>

    <main>
        <h1>Adicionando elemntos nas listas</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <p>
            <ul type="square">
                <li><abbr title="Tag &lt;p&gt;">Parágrafos</abbr></li>
                <li><abbr title="Tag &lt;h&gt;">Títulos</abbr></li>
                <li><abbr title="Tag &lt;img&gt;">Imagens</abbr></li>
                <li><abbr title="Tag &gt;abbr&gt;">Abreviações</abbr></li>
                <li><abbr title="Tag &lt;code&gt;">códigos-fonte</abbr></li>
                <li><abbr title="Tag &lt;ol&gt;">Lista numeradas</abbr></li>
                <li><abbr title="Tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
            </ul>
        </p>
    </main>

    <footer></footer>
</body>
</html>
