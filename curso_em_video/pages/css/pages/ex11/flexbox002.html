<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox002</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        div.container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-end;
            align-items: flex-end;


            background-color: lightsalmon;
        }

        div.container > div#item1 {
            width: 100px;
            height: 100px;

            background-color: lightblue;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="item1"></div>
    </div>
</body>
</html>
