<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-css/flexbox004.css">
    <title>FlexBox004</title>
</head>
<body>
    <h1>order</h1>
    <div class="container-order">
        <div class="itens">A</div>
        <div class="itens">B</div>
        <div class="itens">C</div>
        <div class="itens" style="order: -1">D</div>
        <div class="itens" style="order: 1;">E</div>
        <div class="itens">F</div>
        <div class="itens">G</div>
        <div class="itens">H</div>
        <div class="itens">I</div>
        <div class="itens">J</div>
        <div class="itens">K</div>
        <div class="itens">L</div>
    </div>

    <h1>align-self</h1>
    <div class="container-alignself">
        <div class="itens" id="i1">A</div>
        <div class="itens" id="i2">B</div>
        <div class="itens" id="i3">C</div>
        <div class="itens" id="i4">D</div>
        <div class="itens" id="i5">E</div>
        <div class="itens" id="i6">F</div>
        <div class="itens" id="i7">G</div>
    </div>

    <img src="assets/align-self.png" alt="align self image">

    <h1>flex-basis</h1>
    <div class="container-flexbasis">
        <div class="item" id="d1">A</div>
        <div class="item" id="d2">B</div>
        <div class="item" id="d3">C</div>
        <div class="item" id="d4">D</div>
        <div class="item" id="d5">E</div>
        <div class="item" id="d6">F</div>
        <div class="item" id="d7">G</div>
    </div>

    <h1>flex-shrink/grow</h1>
    <div class="container1">
        <div class="item1" id="z1">A</div>
        <div class="item1" id="z2">B</div>
        <div class="item1" id="z3">C</div>
    </div>
    <div class="container1">
        <div class="item2" id="x1">A</div>
        <div class="item2" id="x2">B</div>
        <div class="item2" id="x3">C</div>
    </div>
    <h2>flex: flex-grow flex-shrink flex-basis;</h2>
    <div class="container1">
        <div class="item3" id="c1">A</div>
        <div class="item3" id="c2">B</div>
        <div class="item3" id="c3">C</div>
    </div>

    <img src="assets/flex-grow-shrink.png" alt="flex shrink/grow image">

    <img src="assets/flex.png" alt="flex image ">
</body>
</html>
