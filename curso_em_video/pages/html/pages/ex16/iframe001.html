<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe001</title>
    <style>
        iframe {
            width: 600px;
            height: 800px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão 300x150-->
         <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="400" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a>
         </iframe>

         para aprender a programar.
    </p>
    <p>
        O repositório do Raphael Bandeira

        <iframe src="https://github.com/RaphaelBandeira2000?tab=repositories" frameborder="0">
            no <a href="https://github.com/RaphaelBandeira2000?tab=repositories">GitHub</a>
        </iframe>
        também é legal!
    </p>
</body>
</html>
